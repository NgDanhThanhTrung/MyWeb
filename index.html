<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Dashboard | Nguyễn Danh Thành Trung</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-bg: #0f172a;
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.1);
            --accent-self: #00f2fe;
            --accent-other: #a855f7;
            --text-color: #f8fafc;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; }
        body { background-color: var(--primary-bg); color: var(--text-color); min-height: 100vh; display: flex; justify-content: center; padding: 60px 15px; overflow-x: hidden; }
        #particles { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }

        .wrapper { width: 100%; max-width: 650px; z-index: 1; }
        
        /* Avatar & Profile */
        .profile { text-align: center; margin-bottom: 40px; }
        .profile-img { width: 100px; height: 100px; border-radius: 50%; border: 3px solid var(--accent-self); padding: 5px; margin-bottom: 15px; box-shadow: 0 0 20px rgba(0, 242, 254, 0.3); }
        .header-title { font-weight: 800; font-size: 2rem; background: linear-gradient(to right, #00f2fe, #fff, #a855f7); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 5px; }
        .header-sub { opacity: 0.6; font-size: 0.9rem; letter-spacing: 1px; }

        .section-group { margin-bottom: 45px; animation: fadeInUp 0.8s ease-out forwards; }
        
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .section-label { 
            font-weight: 800; margin-bottom: 25px; display: flex; align-items: center; justify-content: center; 
            gap: 12px; text-transform: uppercase; letter-spacing: 3px; font-size: 0.85rem; opacity: 0.9;
        }
        .label-self { color: var(--accent-self); }
        .label-other { color: var(--accent-other); }

        .link-grid { display: flex; flex-direction: column; gap: 16px; }
        .link-btn-item {
            background: var(--glass-bg); border: 1px solid var(--glass-border); border-radius: 24px; 
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); position: relative; overflow: hidden; backdrop-filter: blur(10px);
        }
        .link-btn-item:hover { background: rgba(255, 255, 255, 0.08); transform: scale(1.02); border-color: rgba(255,255,255,0.4); }

        .btn-content { display: flex; align-items: center; width: 100%; }
        .main-link { flex-grow: 1; padding: 22px 28px; text-decoration: none; color: white; display: flex; flex-direction: column; overflow: hidden; }
        .main-link strong { font-size: 1rem; margin-bottom: 6px; line-height: 1.4; letter-spacing: 0.5px; }
        .main-link span { font-size: 0.7rem; opacity: 0.3; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; font-family: monospace; }

        .side-actions { display: flex; padding-right: 20px; }
        .icon-btn {
            width: 42px; height: 42px; border-radius: 14px; display: flex; align-items: center; justify-content: center; 
            background: rgba(255,255,255,0.06); color: white; border: 1px solid var(--glass-border); cursor: pointer; transition: 0.2s;
        }
        .copy-btn:hover { background: #4ade80; color: #0f172a; border-color: #4ade80; }

        /* Đặc biệt cho phần All In One */
        .sub-links {
            background: rgba(0, 0, 0, 0.2); border-top: 1px solid var(--glass-border); padding: 15px 25px; display: flex; flex-direction: column; gap: 10px;
        }
        .sub-item { display: flex; justify-content: space-between; align-items: center; padding: 12px 18px; background: rgba(255,255,255,0.04); border-radius: 15px; border: 1px solid transparent; transition: 0.3s; }
        .sub-item:hover { border-color: var(--glass-border); background: rgba(255,255,255,0.07); }
        .sub-item span { color: #94a3b8; font-size: 0.8rem; font-weight: 600; }
        .sub-item .actions a { color: var(--accent-self); text-decoration: none; font-weight: 700; margin-right: 15px; font-size: 0.8rem; text-transform: uppercase; }
        .sub-item .actions button { background: none; border: 1px solid rgba(0, 242, 254, 0.3); color: var(--accent-self); cursor: pointer; padding: 5px 12px; border-radius: 10px; font-size: 0.7rem; transition: 0.3s; }
        .sub-item .actions button:hover { background: var(--accent-self); color: #0f172a; }
    </style>
</head>
<body>

    <canvas id="particles"></canvas>

    <div class="wrapper">
        <div class="profile">
            <h1 class="header-title">Nguyễn Danh Thành Trung</h1>
            <p class="header-sub">PROXY CONFIG & MODULES</p>
        </div>

        <div class="section-group">
            <div class="section-label label-self">
                <i class="fa-solid fa-star"></i> MY PRODUCTS
            </div>
            <div class="link-grid" id="listSelf"></div>
        </div>

        <div class="section-group">
            <div class="section-label label-other">
                <i class="fa-solid fa-layer-group"></i> REFERENCE RESOURCES
            </div>
            <div class="link-grid" id="listOther"></div>
        </div>
    </div>

    <script>
        // Particles Background
        const canvas = document.getElementById('particles');
        const ctx = canvas.getContext('2d');
        let particles = [];
        function initCanvas() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width; this.y = Math.random() * canvas.height;
                this.size = Math.random() * 1.5; this.speedX = Math.random() * 0.4 - 0.2; this.speedY = Math.random() * 0.4 - 0.2; this.opacity = Math.random() * 0.4;
            }
            update() { this.x += this.speedX; this.y += this.speedY; if (this.x > canvas.width) this.x = 0; if (this.y > canvas.height) this.y = 0; }
            draw() { ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`; ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2); ctx.fill(); }
        }
        function animate() { ctx.clearRect(0, 0, canvas.width, canvas.height); particles.forEach(p => { p.update(); p.draw(); }); requestAnimationFrame(animate); }
        initCanvas(); for(let i=0; i<70; i++) particles.push(new Particle()); animate();

        const confLink = "https://raw.githubusercontent.com/NgDanhThanhTrung/AllInOne_ProMax/refs/heads/main/AllInOne_ProMax.conf";
        const sgLink = "https://raw.githubusercontent.com/NgDanhThanhTrung/AllInOne_ProMax/refs/heads/main/AllInOne_ProMax.sgmodule";

        // Dữ liệu cố định trong code
        const db = {
            self: [
                { title: "All in one (ProMax Config)", special: true },
                { title: "YouTube Ads Block & Premium Unlocked", url: "https://raw.githubusercontent.com/NgDanhThanhTrung/allinone/refs/heads/main/All%20IN%20ONE(v1.0).sgmodule" },
                { title: "YouTube, Spotify & Locket Gold Pack", url: "https://raw.githubusercontent.com/NgDanhThanhTrung/allinone/refs/heads/main/ALL_IN_ONE.sgmobile" }
            ],
            other: [
                { title: "Spotify Premium Module", url: "https://raw.githubusercontent.com/quocchienn/1in1/refs/heads/main/Spotify.module" },
                { title: "Locket Gold (Fix iOS 26.0)", url: "https://raw.githubusercontent.com/trickerchannel/shadowrocket/refs/heads/main/LocketGold.sgmodule" },
                { title: "Config Youtube PIP & Fix", url: "https://raw.githubusercontent.com/quocchienn/YouTubePIP/refs/heads/YouTube%2B%2B/YouTubefix3.conf" },
                { title: "Locket Gold Crack Module", url: "https://raw.githubusercontent.com/quocchienn/lockcrack/refs/heads/module/Locket_Gold.sgmodule" }
            ]
        };

        function render() {
            ['self', 'other'].forEach(type => {
                const container = document.getElementById(`list${type.charAt(0).toUpperCase() + type.slice(1)}`);
                container.innerHTML = db[type].map((item) => {
                    if (item.special) {
                        return `
                        <div class="link-btn-item">
                            <div class="btn-content">
                                <div class="main-link">
                                    <strong style="color:var(--accent-self)">${item.title}</strong>
                                    <span>Surge / Shadowrocket Config Files</span>
                                </div>
                            </div>
                            <div class="sub-links">
                                <div class="sub-item"><span>FILE .CONF</span><div class="actions"><a href="${confLink}" target="_blank">MỞ</a><button onclick="copy('${confLink}', this)">COPY</button></div></div>
                                <div class="sub-item"><span>FILE .SGMODULE</span><div class="actions"><a href="${sgLink}" target="_blank">MỞ</a><button onclick="copy('${sgLink}', this)">COPY</button></div></div>
                            </div>
                        </div>`;
                    }
                    return `
                    <div class="link-btn-item">
                        <div class="btn-content">
                            <a href="${item.url}" target="_blank" class="main-link">
                                <strong>${item.title}</strong>
                                <span>${item.url}</span>
                            </a>
                            <div class="side-actions">
                                <button class="icon-btn copy-btn" onclick="copy('${item.url}', this)"><i class="fa-regular fa-copy"></i></button>
                            </div>
                        </div>
                    </div>`;
                }).join('');
            });
        }

        function copy(text, btn) {
            navigator.clipboard.writeText(text);
            const original = btn.innerHTML;
            btn.innerHTML = 'COPIED';
            if(btn.tagName === 'BUTTON') btn.style.borderColor = '#4ade80';
            setTimeout(() => { 
                btn.innerHTML = original; 
                if(btn.tagName === 'BUTTON') btn.style.borderColor = '';
            }, 1500);
        }

        render();
        window.onresize = initCanvas;
    </script>
</body>
</html>
