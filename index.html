<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modules | NDTT</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --p-bg: #0b0f1a;
            --card-bg: rgba(255, 255, 255, 0.03);
            --card-border: rgba(255, 255, 255, 0.08);
            --accent-cyan: #00f2fe;
            --accent-purple: #a855f7;
            --accent-gold: #fbbf24;
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: var(--p-bg);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            padding: 40px 15px;
            overflow-x: hidden;
        }

        #particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .wrapper {
            width: 100%;
            max-width: 580px;
            z-index: 1;
            animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .profile {
            text-align: center;
            margin-bottom: 35px;
        }

        .header-title {
            font-weight: 800;
            font-size: 2rem;
            background: linear-gradient(135deg, var(--accent-cyan), #fff, var(--accent-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
        }

        .header-sub {
            color: var(--text-dim);
            font-size: 0.75rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            font-weight: 600;
        }

        .notice-card {
            background: rgba(251, 191, 36, 0.03);
            border: 1px solid rgba(251, 191, 36, 0.15);
            border-radius: 20px;
            padding: 18px 22px;
            margin-bottom: 30px;
            backdrop-filter: blur(12px);
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .notice-title {
            color: var(--accent-gold);
            font-weight: 800;
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .notice-content {
            font-size: 0.85rem;
            line-height: 1.5;
            color: #cbd5e1;
            list-style: none;
        }

        .notice-content li {
            position: relative;
            padding-left: 18px;
            margin-bottom: 4px;
        }

        .notice-content li::before {
            content: "";
            position: absolute;
            left: 0;
            top: 8px;
            width: 5px;
            height: 5px;
            background: var(--accent-gold);
            border-radius: 50%;
        }

        .section-group {
            margin-bottom: 15px;
        }

        .section-header {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 20px;
            padding: 18px 24px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .section-header:hover {
            background: rgba(255, 255, 255, 0.06);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .section-label {
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 12px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            font-size: 0.85rem;
        }

        .label-self { color: var(--accent-cyan); }
        .label-other { color: var(--accent-purple); }

        .chevron {
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            font-size: 0.8rem;
            opacity: 0.5;
        }

        .active .chevron {
            transform: rotate(180deg);
            opacity: 1;
        }

        .link-grid {
            display: none;
            flex-direction: column;
            gap: 10px;
            padding: 12px 5px 0 5px;
            animation: reveal 0.4s ease forwards;
        }

        .active + .link-grid {
            display: flex;
        }

        @keyframes reveal {
            from { opacity: 0; transform: translateY(-8px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .link-item {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid var(--card-border);
            border-radius: 18px;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .link-item:hover {
            background: rgba(255, 255, 255, 0.04);
            border-color: rgba(255, 255, 255, 0.15);
            transform: scale(1.01);
        }

        .main-row {
            display: flex;
            align-items: center;
            padding: 16px 20px;
            text-decoration: none;
            color: #fff;
        }

        .main-row i {
            width: 24px;
            font-size: 1.2rem;
            margin-right: 15px;
            text-align: center;
        }

        .item-title {
            flex-grow: 1;
            font-weight: 600;
            font-size: 0.95rem;
        }

        .icon-btn {
            width: 40px;
            height: 40px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            border: 1px solid var(--card-border);
            cursor: pointer;
            transition: 0.2s;
            margin-left: 10px;
        }

        .icon-btn:active {
            transform: scale(0.9);
            background: var(--accent-cyan);
        }

        .sub-container {
            background: rgba(0, 0, 0, 0.2);
            border-top: 1px solid var(--card-border);
            padding: 12px 18px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .sub-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 14px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
        }

        .sub-label {
            color: var(--text-dim);
            font-size: 0.7rem;
            font-weight: 700;
            letter-spacing: 0.5px;
        }

        .sub-actions {
            display: flex;
            gap: 6px;
        }

        .sub-actions a, .sub-actions button {
            color: var(--accent-cyan);
            text-decoration: none;
            font-weight: 700;
            font-size: 0.7rem;
            background: rgba(0, 242, 254, 0.05);
            border: 1px solid rgba(0, 242, 254, 0.2);
            padding: 5px 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.2s;
        }

        .sub-actions a:hover, .sub-actions button:hover {
            background: var(--accent-cyan);
            color: #000;
        }

        #toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: var(--accent-cyan);
            color: #000;
            padding: 10px 25px;
            border-radius: 50px;
            font-weight: 800;
            font-size: 0.85rem;
            box-shadow: 0 10px 25px rgba(0, 242, 254, 0.3);
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 1000;
        }

        #toast.show {
            transform: translateX(-50%) translateY(0);
        }

        @media (max-width: 480px) {
            .header-title { font-size: 1.7rem; }
            .section-header { padding: 15px 20px; }
            .main-row { padding: 14px 16px; }
        }
    </style>
</head>
<body>
    <canvas id="particles"></canvas>
    
    <div id="toast">Đã sao chép liên kết!</div>

    <div class="wrapper">
        <header class="profile">
            <h1 class="header-title">Nguyễn Danh Thành Trung</h1>
            <p class="header-sub">Proxy Config & Modules</p>
        </header>

        <section class="notice-card">
            <div class="notice-title">
                <i class="fa-solid fa-circle-exclamation"></i> 
                LƯU Ý QUAN TRỌNG
            </div>
            <ul class="notice-content">
                <li>Bật VPN trong ShadowRocket để kích hoạt Premium.</li>
                <li>Tắt module khi không dùng để tiết kiệm pin & tránh nóng máy.</li>
                <li>Ưu tiên sử dụng các bản NDTT Edition để ổn định nhất.</li>
            </ul>
        </section>

        <div id="sections-container"></div>
    </div>

    <script>
        const conf = "https://raw.githubusercontent.com/NgDanhThanhTrung/AllInOne_ProMax/main/AllInOne_ProMax.conf";
        const sg = "https://raw.githubusercontent.com/NgDanhThanhTrung/AllInOne_ProMax/main/AllInOne_ProMax.sgmodule";
        
        const db = {
            self: [
                { t: "All in one (ProMax Config)", sp: true }, 
                { t: "Spotify (NDTT Edition)", u: "https://raw.githubusercontent.com/NgDanhThanhTrung/modules/main/SPOTIFY/SPOTIFY.sgmodule" },
                { t: "Locket Gold (NDTT Edition)", u: "https://raw.githubusercontent.com/NgDanhThanhTrung/modules/main/LOCKET/Locket_NDTT.sgmodule" }, 
                { t: "YouTube, Spotify & Locket Pack", u: "https://raw.githubusercontent.com/NgDanhThanhTrung/allinone/refs/heads/main/ALL_IN_ONE.sgmobile" }
            ],
            other: [
                { t: "Spotify Premium Module", u: "https://raw.githubusercontent.com/quocchienn/1in1/refs/heads/main/Spotify.module" }, 
                { t: "Locket Gold (Fix iOS 26.0)", u: "https://raw.githubusercontent.com/trickerchannel/shadowrocket/refs/heads/main/LocketGold.sgmodule" }, 
                { t: "Config Youtube PIP & Fix", u: "https://raw.githubusercontent.com/quocchienn/YouTubePIP/refs/heads/YouTube%2B%2B/YouTubefix3.conf" }
            ]
        };

        const getIconInfo = (title) => {
            const s = title.toLowerCase();
            if (s.includes('pack') || s.includes('all in one')) return { icon: 'fa-solid fa-box-archive', color: '#00f2fe' };
            if (s.includes('spotify')) return { icon: 'fa-brands fa-spotify', color: '#1DB954' };
            if (s.includes('youtube')) return { icon: 'fa-brands fa-youtube', color: '#FF0000' };
            if (s.includes('locket')) return { icon: 'fa-solid fa-heart', color: '#FFB800' };
            return { icon: 'fa-solid fa-link', color: '#94a3b8' };
        };

        const copyToClipboard = (text) => {
            const el = document.createElement('textarea');
            el.value = text;
            document.body.appendChild(el);
            el.select();
            document.execCommand('copy');
            document.body.removeChild(el);
            
            const toast = document.getElementById('toast');
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 2000);
        };

        const renderApp = () => {
            const container = document.getElementById('sections-container');
            
            const html = Object.entries(db).map(([key, items]) => {
                const isSelf = key === 'self';
                return `
                    <div class="section-group">
                        <div class="section-header ${isSelf ? 'active' : ''}" onclick="this.classList.toggle('active')">
                            <div class="section-label label-${key}">
                                <i class="fa-solid fa-${isSelf ? 'star' : 'layer-group'}"></i> 
                                ${key.toUpperCase()} PRODUCTS
                            </div>
                            <i class="fa-solid fa-chevron-down chevron"></i>
                        </div>
                        <div class="link-grid">
                            ${items.map(item => {
                                const info = getIconInfo(item.t);
                                if (item.sp) {
                                    return `
                                        <div class="link-item">
                                            <div class="main-row">
                                                <i class="${info.icon}" style="color:${info.color}"></i>
                                                <span class="item-title" style="color:var(--accent-cyan)">${item.t}</span>
                                            </div>
                                            <div class="sub-container">
                                                <div class="sub-row">
                                                    <span class="sub-label">FILE .CONF</span>
                                                    <div class="sub-actions">
                                                        <a href="${conf}" target="_blank">MỞ</a>
                                                        <button onclick="copyToClipboard('${conf}')">COPY</button>
                                                    </div>
                                                </div>
                                                <div class="sub-row">
                                                    <span class="sub-label">FILE .SGMODULE</span>
                                                    <div class="sub-actions">
                                                        <a href="${sg}" target="_blank">MỞ</a>
                                                        <button onclick="copyToClipboard('${sg}')">COPY</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    `;
                                } else {
                                    return `
                                        <div class="link-item">
                                            <div class="main-row">
                                                <a href="${item.u}" target="_blank" style="text-decoration:none; display:flex; align-items:center; flex-grow:1; color:inherit;">
                                                    <i class="${info.icon}" style="color:${info.color}"></i>
                                                    <span class="item-title">${item.t}</span>
                                                </a>
                                                <button class="icon-btn" onclick="copyToClipboard('${item.u}')">
                                                    <i class="fa-regular fa-copy"></i>
                                                </button>
                                            </div>
                                        </div>
                                    `;
                                }
                            }).join('')}
                        </div>
                    </div>
                `;
            }).join('');
            
            container.innerHTML = html;
        };

        const canvas = document.getElementById('particles');
        const ctx = canvas.getContext('2d');
        let particles = [];

        const initCanvas = () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            particles = [];
            for (let i = 0; i < 60; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 1.5 + 0.5,
                    speedX: (Math.random() - 0.5) * 0.3,
                    speedY: (Math.random() - 0.5) * 0.3,
                    opacity: Math.random() * 0.5
                });
            }
        };

        const drawParticles = () => {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => {
                p.x += p.speedX;
                p.y += p.speedY;
                if (p.x < 0) p.x = canvas.width;
                if (p.x > canvas.width) p.x = 0;
                if (p.y < 0) p.y = canvas.height;
                if (p.y > canvas.height) p.y = 0;

                ctx.fillStyle = `rgba(255, 255, 255, ${p.opacity})`;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fill();
            });
            requestAnimationFrame(drawParticles);
        };

        window.addEventListener('resize', initCanvas);
        initCanvas();
        drawParticles();
        renderApp();
    </script>
</body>
</html>
